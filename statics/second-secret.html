<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://w-mirshod.com/assets/Mirshod-DsysRYlY.png" />
    <title>Almost There</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bgmove 10s ease-in-out infinite alternate;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 48px 32px;
            text-align: center;
            transform: scale(0.95);
            animation: popin 1.2s cubic-bezier(.68,-0.55,.27,1.55) 0.2s both;
        }
        @keyframes popin {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        h1 {
            color: #2575fc;
            margin-bottom: 8px;
            letter-spacing: 2px;
            animation: fadein 2s 0.8s both;
        }
        @keyframes fadein {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        p {
            color: #333;
            font-size: 1.2rem;
            animation: fadein 2s 1.2s both;
        }
        button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadein 2s 1.5s both;
        }
        button::before {
            content: '\1F517'; /* Chain emoji */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #fff;
            opacity: 0.8;
        }
        .countdown {
            margin-top: 16px;
            font-size: 1.2rem;
            color: #2575fc;
            animation: fadein 2s 1.8s both;
        }
        .progress-bar {
            margin-top: 16px;
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            animation: fadein 2s 2s both;
        }
        .progress-bar-fill {
            height: 100%;
            background: #2575fc;
            width: 0%;
            transition: width 0.5s ease;
        }
        .bonus-icon {
            position: absolute;
            top: 10%;
            right: 10%;
            background: #ffcc00;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            animation: glow 1.5s infinite alternate, pulse 2s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 204, 0, 1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Almost There!</h1>
        <p>You are so close to discovering it.<br>Keep going, the secret awaits! üçâ</p>
        <button disabled>üîí Locked</button>
        <div class="countdown" id="countdown">00:10</div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
    </div>
    <div class="bonus-icon">8 Days+</div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const targetDate = new Date('July 25, 2025 00:00:00').getTime();
        const startDate = new Date('July 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.textContent = 'The wait is over!';
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function updateProgressBar() {
            const now = new Date().getTime();
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min((elapsed / totalDuration) * 100, 100);

            progressBarFill.style.width = `${progress}%`;
        }

        const interval = setInterval(() => {
            updateCountdown();
            updateProgressBar();
        }, 1000);

        updateCountdown();
        updateProgressBar();
    </script>
</body>
</html>
