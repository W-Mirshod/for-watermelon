<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://w-mirshod.com/assets/Mirshod-DsysRYlY.png" />
<title>Secret</title>
<style>
body {
  background: radial-gradient(ellipse at center, #232526 0%, #0f2027 100%);
  color: #e0e0e0;
  min-height: 100vh;
  margin: 0;
  font-family: 'Creepster', 'Segoe UI', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  letter-spacing: 2px;
  overflow: hidden;
  animation: glitchbg 2.5s cubic-bezier(.4,0,.2,1);
}
@keyframes glitchbg {
  0% { filter: grayscale(1) brightness(2) contrast(2) blur(2px); }
  10% { filter: grayscale(0.7) brightness(1.5) contrast(2.5) blur(1.5px); }
  20% { filter: grayscale(0.5) brightness(1.2) contrast(1.8) blur(1px); }
  30% { filter: grayscale(0.8) brightness(2.2) contrast(2.8) blur(2px); }
  40% { filter: grayscale(0.2) brightness(1.1) contrast(1.2) blur(0.5px); }
  50% { filter: grayscale(1) brightness(2.5) contrast(3) blur(3px); }
  60% { filter: grayscale(0.6) brightness(1.3) contrast(2.2) blur(1.2px); }
  70% { filter: grayscale(0.9) brightness(2.1) contrast(2.7) blur(2.2px); }
  80% { filter: grayscale(0.3) brightness(1.2) contrast(1.5) blur(0.7px); }
  90% { filter: grayscale(0.7) brightness(1.7) contrast(2.3) blur(1.7px); }
  100% { filter: none; }
}
.secret-container {
  background: rgba(30,30,30,0.85);
  border-radius: 24px;
  box-shadow: 0 0 40px 10px #000a;
  padding: 48px 32px;
  text-align: center;
  animation: fadein 2.5s cubic-bezier(.4,0,.2,1);
  position: relative;
  overflow: visible;
}
@keyframes fadein {
  0% { opacity: 0; filter: blur(8px); transform: scale(0.9) skewX(-10deg); }
  10% { opacity: 0.2; filter: blur(6px); transform: scale(1.05) skewX(10deg); }
  20% { opacity: 0.4; filter: blur(4px); transform: scale(0.98) skewX(-8deg); }
  30% { opacity: 0.6; filter: blur(3px); transform: scale(1.02) skewX(8deg); }
  40% { opacity: 0.7; filter: blur(2px); transform: scale(0.96) skewX(-6deg); }
  50% { opacity: 0.8; filter: blur(1.5px); transform: scale(1.01) skewX(6deg); }
  60% { opacity: 0.9; filter: blur(1px); transform: scale(0.99) skewX(-4deg); }
  70% { opacity: 1; filter: blur(0.5px); transform: scale(1.01) skewX(4deg); }
  80% { opacity: 1; filter: blur(0.2px); transform: scale(1) skewX(-2deg); }
  90% { opacity: 1; filter: blur(0.1px); transform: scale(1) skewX(2deg); }
  100% { opacity: 1; filter: none; transform: scale(1) skewX(0); }
}
.glitch {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10;
  mix-blend-mode: lighten;
  opacity: 0.7;
  animation: glitchlines 2.5s cubic-bezier(.4,0,.2,1);
}
@keyframes glitchlines {
  0%,100% { opacity: 0.7; }
  10%,30%,50%,70%,90% { opacity: 1; }
  20%,40%,60%,80% { opacity: 0.3; }
}
</style>
<canvas class="glitch"></canvas>
<script>
const glitch=document.querySelector('.glitch');
glitch.width=window.innerWidth;glitch.height=window.innerHeight;
function drawGlitch(){
  const ctx=glitch.getContext('2d');
  ctx.clearRect(0,0,glitch.width,glitch.height);
  for(let i=0;i<30;i++){
    let y=Math.random()*glitch.height;
    let h=2+Math.random()*6;
    ctx.fillStyle=`rgba(${100+Math.random()*155},${100+Math.random()*155},${100+Math.random()*155},${0.08+Math.random()*0.12})`;
    ctx.fillRect(0,y,glitch.width,h);
  }
  if(Date.now()-start<2500)requestAnimationFrame(drawGlitch);
}
let start=Date.now();
drawGlitch();
window.addEventListener('resize',()=>{glitch.width=window.innerWidth;glitch.height=window.innerHeight;});
</script>
</head>
<body>
<div class="secret-container">
  <div class="eyes">ðŸ‘€</div>
  <div class="secret-title">Secret Unlocked</div>
  <div class="secret-msg">You found the hidden page.<br>Some mysteries are best left unsolved...</div>
  <div class="secret-msg">There are further hidden pages to get the mystery yet.</div>
</div>
</body>
</html>
