<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret</title>
<style>
body {
  background: radial-gradient(ellipse at center, #232526 0%, #0f2027 100%);
  color: #e0e0e0;
  min-height: 100vh;
  margin: 0;
  font-family: 'Creepster', 'Segoe UI', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  letter-spacing: 2px;
  overflow: hidden;
}
@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
.secret-container {
  background: rgba(30,30,30,0.85);
  border-radius: 24px;
  box-shadow: 0 0 40px 10px #000a;
  padding: 48px 32px;
  text-align: center;
  animation: fadein 2s;
}
@keyframes fadein {
  0% { opacity: 0; transform: scale(0.8) rotate(-2deg); }
  100% { opacity: 1; transform: scale(1) rotate(0deg); }
}
.secret-title {
  font-size: 3rem;
  color: #ff0080;
  text-shadow: 0 0 16px #ff0080, 0 0 32px #fff2;
  margin-bottom: 16px;
  font-family: 'Creepster', cursive;
}
.secret-msg {
  font-size: 1.4rem;
  color: #e0e0e0;
  margin-bottom: 24px;
  text-shadow: 0 0 8px #000a;
}
.eyes {
  font-size: 2.5rem;
  animation: blink 3s infinite;
}
@keyframes blink {
  0%, 100% { opacity: 1; }
  90% { opacity: 0.2; }
}
</style>
</head>
<body>
<div class="secret-container">
  <div class="eyes">ðŸ‘€</div>
  <div class="secret-title">Secret Unlocked</div>
  <div class="secret-msg">You found the hidden page.<br>Some mysteries are best left unsolved...</div>
  <div class="secret-msg">There are further hidden pages to get the mystery yet.</div>
</div>
</body>
</html>
